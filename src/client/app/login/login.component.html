<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
      <img src="assets/img/logo.png" width="480px" />
			<!--<form>-->
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Username" [(ngModel)]="loginInfo.username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="loginInfo.password">
					</div>
				</div>
				<a class="btn btn-primary btn-block" style="background-color: #009afd;color: #fff; border: 0; border-bottom: 3px solid #007BCE;" (click)="login()"> Log in </a>
				&nbsp;
				<p>{{status}}</p>
				<!-- <a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a> -->
			<!--</form>-->
		</div>
	</div>
</div>
