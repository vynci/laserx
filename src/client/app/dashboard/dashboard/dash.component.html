<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header detail-header">
                Dashboard
            </h2>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header card-default">
            Transactions
          </div>
          <div class="card-block">
            <div class="table-responsive">
              <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                  <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Pharmacy</th>
                      <th>Mobile</th>
                      <th>Perscription</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let transaction of transactions">
                      <th scope="row"><a style="cursor: pointer;" (click)="viewPharmacy(transaction.id)">{{transaction.name}}</a></th>
                      <td>{{transaction.mobile}}</td>
                      <td>{{transaction.total_prescription}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <!-- <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
                </div>
                <div class="col-lg-6" style="text-align: right;">
                  <pagination (pageChanged)="pageChanged($event)" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                  [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

      <div class="col-lg-6">
        <div class="card">
          <div class="card-header card-default">
            Transaction Feed
          </div>
          <div class="card-block">
            <div class="table-responsive">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th scope="row">Total Prescriptions</th>
                    <td>45805</td>
                  </tr>
                </tbody>
              </table>

              <div *ngFor="let transaction of transactionFeed" style="padding: 15px 15px;">
                <span><em>{{transaction.created_at}}</em></span><br>
                <span>{{transaction.pharmacy_name}}</span><br>
                <span><b>{{transaction.product_name}}</b></span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header card-default">
            Transactions per Day
          </div>
          <div class="card-block">
            <div class="table-responsive">
              <div class="card card-block">
                <div id="transaction-trend" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <div class="card-header card-default">
            Pharmacies
          </div>
          <div class="card-block">
            <div class="card card-block">
              <div id="total-fruit" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
