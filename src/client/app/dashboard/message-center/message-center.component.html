<div class="page-cover-container"></div>

<div class="container-fluid-list">
	<!-- Page Heading -->
	<div class="card card-block card-no-top-padding">
		<div class="row">
			<div class="col-xl-12 no-padding">
				<div class="page-header-section">
					<div class="row" style="height: 35px;">
						<div class="col-lg-8">
							<h2>
								<b>Message Center</b>
							</h2>
						</div>
						<div class="col-lg-4" style="text-align: right;">
							<a class="btn btn-warning" (click)="login()"> <i class="fa fa-envelope"></i> Send Message </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="card card-block">
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<div class="form-group input-group">
							<input type="text" class="form-control" placeholder="Search">
							<span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Date Sent</th>
								<th>Type</th>
								<th>Title</th>
								<th>Message</th>
								<th>Sender</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let message of messages">
								<th scope="row"><a style="cursor: pointer;">{{message.created_at}}</a></th>
								<td>{{message.type}}</td>
								<td>{{message.title}}</td>
								<td>{{message.message}}</td>
								<td>{{message.transmitted_by || 'FDA Account'}}</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="loader" *ngIf="isLoading">
							<div class="bounce1"></div>
							<div class="bounce2"></div>
							<div class="bounce3"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-6">
						<!-- <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
					</div>
					<div class="col-lg-6" style="text-align: right;">
						<pagination (pageChanged)="pageChanged($event)" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
						[boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
