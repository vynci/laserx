<div class="container-fluid">

	<div class="row">
		<div class="col-lg-12">
			<button class="btn btn-sm btn-secondary" (click)="goBack()"><i class="fa fa-fw fa-chevron-left"></i> Back</button>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header card-default">
					User Details
				</div>
				<div class="card-block">
					<div class="row">
						<div class="col-lg-12" style="text-align: right;">
							<button class="btn btn-sm btn-primary" (click)="enableEdit()"><i class="fa fa-fw fa-pencil"></i> Edit</button>
							<button class="btn btn-sm btn-secondary" (click)="disableEdit()" *ngIf="isEdit"><i class="fa fa-fw fa-times"></i> Cancel</button>
						</div>
					</div>
					<br>
					<div class="table-responsive">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th scope="row">ID</th>
									<td>{{userDetail.id}}</td>
								</tr>
								<tr>
									<th scope="row">First Name</th>
									<td *ngIf="!isEdit">{{userDetail.first_name}}</td>
									<td *ngIf="isEdit"><input type="text" class="form-control" placeholder="First Name" [(ngModel)]="userDetail.first_name"></td>
								</tr>
								<tr>
									<th scope="row">Middle Name</th>
									<td *ngIf="!isEdit">{{userDetail.middle_name || 'n/a'}}</td>
									<td *ngIf="isEdit"><input type="text" class="form-control" placeholder="Middle Name" [(ngModel)]="userDetail.middle_name"></td>
								</tr>
								<tr>
									<th scope="row">Last Name</th>
									<td *ngIf="!isEdit">{{userDetail.last_name}}</td>
									<td *ngIf="isEdit"><input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="userDetail.last_name"></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td *ngIf="!isEdit">{{userDetail.email}}</td>
									<td *ngIf="isEdit"><input type="text" class="form-control" placeholder="Email" [(ngModel)]="userDetail.email"></td>
								</tr>
								<tr>
									<th scope="row">Username</th>
									<td *ngIf="!isEdit">{{userDetail.username}}</td>
									<td *ngIf="isEdit"><input type="text" class="form-control" placeholder="Username" [(ngModel)]="userDetail.username"></td>
								</tr>
								<tr *ngIf="isEdit">
									<th scope="row">Password</th>
									<td><input type="password" class="form-control" placeholder="Password"></td>
								</tr>
								<tr *ngIf="isEdit">
									<th scope="row">Confirm Password</th>
									<td><input type="password" class="form-control" placeholder="Confirm Password"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<br>
					<div class="row">
						<div class="col-lg-12">
							<alert *ngIf="isUpdateSuccess" [type]="alert.type" dismissible="true">
								{{alert.message}}
							</alert>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12" style="text-align: right;">
							<button class="btn btn-sm btn-success" (click)="updateUser()" *ngIf="isEdit"><i class="fa fa-fw fa-check"></i> Update</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
