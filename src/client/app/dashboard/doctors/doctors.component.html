<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h2 class="page-header detail-header">
				Doctors
			</h2>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="card card-block">
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<div class="form-group input-group">
							<input type="text" class="form-control" placeholder="Search">
							<span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>License Number</th>
								<th>Specialization</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let message of messages">
								<th scope="row"><a style="cursor: pointer;">1</a></th>
								<td>Marilyn Abacon</td>
								<td>49384</td>
								<td>n/a</td>
								<td><button class="btn btn-default btn-sm" (click)="viewTransaction(transaction.id)"><i class="fa fa-fw fa-eye"></i></button> <button class="btn btn-primary btn-sm" (click)="viewTransaction(transaction.id)"><i class="fa fa-fw fa-pencil"></i></button> <button class="btn btn-danger btn-sm" (click)="viewTransaction(transaction.id)"><i class="fa fa-fw fa-times"></i></button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<!-- <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
					</div>
					<div class="col-lg-6" style="text-align: right;">
						<pagination (pageChanged)="pageChanged($event)" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
						[boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
