<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header detail-header">
                Transactions
            </h2>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
          <div class="card card-block">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-3"></div>
              <div class="col-lg-3"></div>
              <div class="col-lg-3">
                <div class="form-group input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Pharmacy Name</th>
                    <th>Doctor</th>
                    <th>Transaction</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transaction of transactions">
                    <th scope="row">{{transaction.id}}</th>
                    <td>{{formatDate(transaction.transaction_datetime, true)}}</td>
                    <td>{{getPharmacyName(transaction.pharmacy.id)}}</td>
                    <td>{{transaction.doctor_firstname}} {{transaction.doctor_lastname}}</td>
                    <td><button class="btn btn-default" (click)="viewTransaction(transaction.id)"><i class="fa fa-fw fa-eye"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-6">
              </div>
              <div class="col-lg-6" style="text-align: right;">
                <pagination (pageChanged)="pageChanged($event)" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
