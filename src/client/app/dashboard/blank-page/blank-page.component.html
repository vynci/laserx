<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h2 class="page-header detail-header">
				Pharmacies
			</h2>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="card card-block">
				<div class="row">
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3"></div>
					<div class="col-lg-3">
						<div class="form-group input-group">
							<input type="text" class="form-control" placeholder="Search">
							<span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>Pharmacy</th>
								<th>Owner</th>
								<th>Province</th>
								<th>Email</th>
								<th>Mobile</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let pharmacy of pharmacies">
								<th scope="row"><a style="cursor: pointer;" (click)="viewPharmacy(pharmacy.id)">{{pharmacy.name}}</a></th>
								<td>{{pharmacy.owner_firstname}} {{pharmacy.owner_lastname}}</td>
								<td>Metro Manila</td>
								<td>{{pharmacy.email}}</td>
								<td>{{pharmacy.mobile}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<!-- <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre> -->
					</div>
					<div class="col-lg-6" style="text-align: right;">
						<pagination (pageChanged)="pageChanged($event)" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
						[boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
